version: "3.0"

nlu:

- intent: ask_read_qr_code
  examples: |
    - Could you please read my QR code?
    - Can you please read my QR code?
    - Can you read my QR code?
    - Do you know how to read QR code?

- intent: ask_can_you_take_pictures
  examples: |
    - Could you take pictures of me?
    - Take pictures please
    - Can you take pictures

- intent: consent_for_research
  examples: |
    - I would like to participate in research
    - I want to be a participant in research
    - I want to participate

- intent: inform_name_surname  
  examples: |
    - [Narmin](PERSON)
    - [Ering](PERSON)
    - [Ekaterina](PERSON)
    - My name is [Anna](PERSON)
    - Name is [Ivan](PERSON)
    - My first name is [Maria](PERSON)
    - It is [Sophie](PERSON)
    - I am [Karl](PERSON)
    - [Balog](PERSON)
    - My surname is [Sandersson](PERSON)
    - My second name is [Orujova](PERSON)
    - My last name is [Herstad](PERSON)
    - Last name is [Muhammed](PERSON)
    - Name is [Kovalenko](PERSON)
    - Name is [Erling](PERSON)

- intent: recognize_me
  examples: |
    - Could you please recognize me?
    - Can you recognize me?
    - Do you know who I am?
    - Can you recognize me?
    - Do you remember me?
