    - rasa[spacy]==3.0.9
    - pyowm
    - selenium
    - webdriver-manager
    - pycountry
    - pandas
    - fuzzywuzzy
    - git+https://github.com/LIAAD/yake
    - countryinfo
    - zmq
    - face_recognition
    - Levenshtein
    - pyzbar
    - folium